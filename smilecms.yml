project_name: "SmileCMS Prototype"
content_dir: "content"
media_dir: "media"
article_media_dir: "content/media"
output_dir: "site"
templates_dir: "web"
site_theme: "dark-theme-1"
cache_dir: ".cache"
media_processing:
  output_dir: "media/derived"
  profiles:
    - name: "thumb"
      width: 320
      height: 320
      format: "webp"
      quality: 75
    - name: "large"
      width: 1920
      format: "jpg"
      quality: 85
gallery:
  enabled: true
  source_dir: "media/image_gallery_raw"
  metadata_filename: "meta.yml"
music:
  enabled: true
  source_dir: "media/music_collection"
  metadata_filename: "meta.yml"
